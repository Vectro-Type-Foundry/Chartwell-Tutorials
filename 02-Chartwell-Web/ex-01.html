<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>02 Chartwell Web: Example 01</title>
    
    <link rel="stylesheet" href="styles/misc.css">
    <link rel="stylesheet" href="styles/01.css">

  </head>
  <body>
    <h1>02 Chartwell Web: Example 01</h1>
    <figure>
      <figcaption>Fig. 01</figcaption>
      <div class="chartwell-pies">
        10+30+60
      </div>
    </figure>
    <figure>
      <figcaption>Fig. 02</figcaption>
      <div class="chartwell-pies">
        <span>10+</span><span>30+</span><span>60</span>
      </div>
    </figure>
    <figure>
      <figcaption>Fig. 03</figcaption>
      <div class="chartwell-pies">
        <span>10+</span><span>30_10+</span><span>60_40</span>
      </div>
    </figure>
    <figure>
      <figcaption>Fig. 04</figcaption>
      <div class="chartwell-pies">
        <span>10+</span>
        <span>30_10+</span>
        <span>60_40</span>
      </div>
    </figure>
    <figure>
      <figcaption>Fig. 05</figcaption>
      <div class="chartwell-pies">
        <span>10+</span><span>30_10+</span><span>60_40+</span><span class="chartwell-bg">x70</span>
      </div>
    </figure>
  </body>
</html>
