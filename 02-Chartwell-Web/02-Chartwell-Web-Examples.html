<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>02 Chartwell Web: Example 02</title>
    <link rel="stylesheet" href="styles/font_embeds.css">
    <link rel="stylesheet" href="styles/misc.css">
    <link rel="stylesheet" href="styles/examples.css">

  </head>
  <body>
    <h1>02 Chartwell Web: Examples</h1>
    <figure>
      <figcaption>Pies</figcaption>
      <div class="chartwell-pies chart chart-cycle-colors">
        <span>10+</span><span>30_10+</span><span>60_40</span>
      </div>
    </figure>
    <figure>
      <figcaption>Areas</figcaption>
      <div class="chartwell-areas chart">
        <span class="chart-grid">a_5+</span>20+85+40+35+64<span class="chart-ref">x54_5</span>
      </div>
    </figure>
    <figure>
      <figcaption>Areas Ranges</figcaption>
      <div class="chartwell-areas-ranges chart">
        <span class="chart-grid">a_5+</span>20,80+15,85+10,50+35,90+20,64<span class="chart-ref">x35_5</span>
      </div>
    </figure>
    <figure>
      <figcaption>Lines</figcaption>
      <div class="chartwell-lines chart">
        <span class="chart-grid">a_5+</span>20+85+40+35+64<span class="chart-ref">x54_5</span>
      </div>
    </figure>
    <figure>
      <figcaption>Steps</figcaption>
      <div class="chartwell-steps chart">
        <span class="chart-grid">a_4+</span>84+57+75+34+<span class="chart-ref">x35_4</span>
      </div>
    </figure>
    <figure>
      <figcaption>Bars</figcaption>
      <div class="chartwell-bars chart">
        <span class="chart-grid">a_5+</span>a+40+80+55+20+60+<span class="chart-ref">x65_5</span>
      </div>
    </figure>
    <figure>
      <figcaption>Bars (stacked and floating example)</figcaption>
      <div class="chartwell-bars chart">
        <span class="chart-grid">a_5+</span><span class="chart-cycle-colors"><span>50|</span><span>50,80+</span></span><span class="chart-cycle-colors"><span>10,35|</span><span>35,50|</span><span>50,60</span></span></span><span class="chart-cycle-colors"><span>20,40|</span><span>40,90+</span></span><span class="chart-cycle-colors"><span>10,20|</span><span>20,30|</span><span>30,40+</span></span><span class="chart-cycle-colors"><span>40,50|</span><span>50,70</span></span>
      </div>
    </figure>
    <figure>
      <figcaption>Histograms</figcaption>
      <div class="chartwell-histograms chart">
        <span class="chart-grid">a_4+</span>40+80+55+20+<span class="chart-ref">x65_4</span>
      </div>
    </figure>
    <figure>
      <figcaption>Histograms (stacked and floating example)</figcaption>
      <div class="chartwell-histograms chart">
        <span class="chart-grid">a_4+</span><span class="chart-cycle-colors"><span>50|</span><span>50,80+</span></span><span class="chart-cycle-colors"><span>10,35|</span><span>35,50|</span><span>50,60</span></span></span><span class="chart-cycle-colors"><span>20,40|</span><span>40,90+</span></span><span class="chart-cycle-colors"><span>10,20|</span><span>20,30|</span><span>30,40+</span></span></span>
      </div>
    </figure>
    <figure>
      <figcaption>Bars 3D</figcaption>
      <div class="chartwell-bars-3D chart chart-cycle-colors">
        <span>10+</span><span>30+</span><span>60</span><span>=</span>
      </div>
    </figure>
    <figure>
      <figcaption>Radar</figcaption>
      <div class="chartwell-radar chart">
        <span class="chart-grid">b_3+</span><span class="chart-cycle-colors"><span>60,40_1/3+</span><span>40,75_2/3+</span><span>75,60_3/3</span></span>
      </div>
    </figure>
    <figure>
      <figcaption>Rose</figcaption>
      <div class="chartwell-rose chart">
        <span class="chart-grid">b+</span><span class="chart-cycle-colors"><span>90_1/5+</span><span>75_2/5+</span><span>50_3/5+</span><span>80_4/5+</span><span>32_5/5</span>
        </span>
      </div>
    </figure>
    <figure>
      <figcaption>Rings</figcaption>
      <div class="chartwell-rings chart">
        <span class="chart-grid">bs+</span>50_1+75_2+60_3+30_4+60_5+90_6+55_7+80_8+50_9+40_10
        </span>
      </div>
    </figure>
    <figure>
      <figcaption>Rings (ranges example)</figcaption>
      <div class="chartwell-rings chart">
        <span class="chart-grid">bs+</span>20,50_1+40,75_2+60,100_3+30,75_4+60_5+45,90_6+20,55_7+80_8+50,90_9+10,40_10
        </span>
      </div>
    </figure>
    <figure>
      <figcaption>Rings (ranges example)</figcaption>
      <div class="chartwell-rings chart">
        <span class="chart-grid">bs+</span><span class="chart-cycle-colors"><span>20,50_1+</span><span>40,75_2+</span><span>60,100_3+</span><span>30,75_4+</span><span>60_5+</span><span>45,90_6+</span><span>20,55_7+</span><span>80_8+</span><span>50,90_9+</span><span>10,40_10</span></span>
        </span>
      </div>
    </figure>
    <figure>
      <figcaption>Arcs</figcaption>
      <div class="chartwell-arcs chart">
        a5+1,3+1,4+2,4+2,5+1^2+1^3+2^4
      </div>
    </figure>
    <figure>
      <figcaption>Scatter</figcaption>
      <div class="chartwell-scatter chart">
        <span class="chart-grid">a+</span>10,80+5,60+40,65+90,50+55,55+30,75+65,30+72,40+90,20+20,70+68,75+31,62+48,42
      </div>
    </figure>
    <figure>
      <figcaption>Progress Bars</figcaption>
      <div class="chartwell-progress-bars chart">
        <span class="progress-bars-bar">r+70+</span><span class="progress-bars-grid">ar</span>
      </div>
    </figure>
    <figure>
      <figcaption>Progress Boxes, Stars, Squares, Dots</figcaption>
      <div class="chartwell-progress-boxes chart">
        8/10
      </div>
      <div class="chartwell-progress-stars chart">
        3/5
      </div>
      <div class="chartwell-progress-squares chart">
        2/3
      </div>
      <div class="chartwell-progress-dots chart">
        6/8
      </div>
    </figure>
  </body>
</html>
